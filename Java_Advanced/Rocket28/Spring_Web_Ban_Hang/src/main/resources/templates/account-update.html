<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Update</title>
    <link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}">
    <script th:src="${'/js/jquery.min.js'}"></script>
</head>
<body>
<div class="container">
    <h3 style="text-align: center" class="container_title">Update Account</h3>
    <form th:action="${'/admin/account/update'}" method="post">
        <input type="hidden" name="id" th:value="${account.id}" />
        <div class="form-group">
            <p>Name</p>
            <input class="form-control" type="text" name="name" th:value="${account.name}" />
        </div>
        <div class="form-group">
            <p>Full Name</p>
            <input class="form-control" type="text" name="fullName" th:value="${account.fullName}">
        </div>
        <div class="form-group">
            <p>Type</p>
            <select class="form-control" name="type">
                <option value="EMPLOYEE" th:selected="${account.type == account.type.EMPLOYEE}" >Employee</option>
                <option value="MANAGER" th:selected="${account.type == account.type.MANAGER }">Manager</option>
                <option value="ADMIN" th:selected="${account.type == account.type.ADMIN}">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <p>Email</p>
            <input class="form-control" type="text" name="email" th:value="${account.email}" />
        </div>
        <div class="form-group">
            <p>Password</p>
            <input class="form-control" type="text" name="password" th:value="${account.password}" />
        </div>
        <div class="form-group">
            <p>Department</p>
<!--            <input type="number" min="1" name="department" class="form-control" th:value="${account.department.id}" th:if="${account.department !=null}">-->
<!--            <input type="number" min="1" name="department" class="form-control" th:if="${account.department ==null}">-->

            <select class="form-control" name="department">
                <option value="0" th:if="${account.department ==null}">No department</option>
                <option value="0" th:if="${account.department !=null}">No department</option>
                <option th:if="${account.department !=null}"  th:each="obj : ${ListDepratment}" th:selected="${account.department.id == obj.id}"  th:value="${obj.id}" th:text="${obj.name}" ></option>
                <option th:if="${account.department ==null}"  th:each="obj : ${ListDepratment}" th:value="${obj.id}" th:text="${obj.name}" ></option>
            </select>

        </div>
        <button style="float: right" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script th:src="${'/js/bootstrap.min.js'}"></script>
</html>
