<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}">
    <script th:src="${'/js/jquery.min.js'}"></script>

</head>
<body>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="container">
        <h3 style="text-align:center" >Account</h3>
        <div>
            <div class="btn-group " style="float: left ">
                <button type="button" class="btn btn-primary"><a style="color: white" th:href="${'/home'}">Home</a></button>
                <button type="button" class="btn btn-primary"><a style="color: white" th:href="${'/admin/department/home'}">Department</a></button>
            </div>
            <form style="float: left" th:action="${'/admin/account/home/search'}" method="get">
                <input type="text" name="data">
                <button type="submit" class="btn btn-info" >Search</button>
                <button type="submit" class="btn btn-info" ><a style="color: white" th:href="${'/admin/account/home'}">Reset</a></button>
            </form>
            <div class="btn-group "  style="float: right" >
                <button type="button" class="btn btn-primary"><a style="color: white" th:href="${'/admin/account/add'}">Add</a></button>
                <button type="button" class="btn btn-primary"><a style="color: white" th:href="${'/logout'}">Đăng Xuất</a></button>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>FullName</td>
                <td>Type</td>
                <td>Email</td>
<!--                <td>Password</td>-->
                <td>Deprartment</td>
                <td colspan="2">Chức Năng</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj : ${listAccount}">
                <td th:text="${obj.id}">Id</td>
                <td th:text="${obj.name}">Name</td>
                <td th:text="${obj.fullName}">FullName</td>
                <td th:text="${obj.type}">Type</td>
                <td th:text="${obj.email}">Email</td>
<!--                <td th:text="${obj.password}">Password</td>-->
                <td >
                    <span th:text="${obj.departmentName}" th:if="${obj.departmentName != null}"></span>
                    <span th:if="${obj.departmentName == null}"> chưa có phòng ban</span>
                </td>
                <td><a th:href="${'/admin/account/edit/'+obj.id}"><button type="button" class="btn btn-warning">Update</button></a></td>
                <td><a th:href="${'/admin/account/delete/'+obj.id}"><button type="button" class="btn btn-danger" >Delete</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
    <script th:src="${'/js/bootstrap.min.js'}"></script>
   
</html>
