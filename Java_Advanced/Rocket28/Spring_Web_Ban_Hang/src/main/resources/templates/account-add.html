<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account-Add</title>
    <link rel="stylesheet" th:href="${'/css/bootstrap.min.css'}">
    <script th:src="${'/js/jquery.min.js'}"></script>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center" class="container_title">Add Account</h3>
        <form th:action="${'/admin/account/save'}" method="post">
            <div class="form-group">
                <p>Name</p>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <p>Full Name</p>
                <input type="text" name="fullName" class="form-control">
            </div>
            <div class="form-group">
                <p>Type</p>
                <select class="form-control" name="type">
                    <option value="EMPLOYEE">Employee</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <p>Email</p>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <p>Password</p>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="form-group">
                <p>Department</p>
                <select class="form-control" name="department">
                    <option value="0">No department</option>
                    <option th:each="obj : ${ListDepratment}" th:value="${obj.id}" th:text="${obj.name}"></option>
                </select>
            </div>
            <button style="float: right" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
    <script th:src="${'/js/bootstrap.min.js'}"></script>
</html>
