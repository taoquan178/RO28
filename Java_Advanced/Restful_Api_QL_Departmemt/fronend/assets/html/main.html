<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/storage.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/account.js"></script>
    <script src="/assets/js/department.js"></script>
</head>
<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
          <button class="nav-link" id="list-account" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Account</button>
          <button class="nav-link" id="list-department" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Department</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false" disabled>Messages</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
            Trang Chủ
          </div>
          <!-- account -->
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="list-account" tabindex="0">
            <div class="row ms-5 my-1">
                <div class="col-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
                <div class="col-auto ms-auto">
                    <button id="bnt-refresh" type="button" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-clockwise"></i>
                        Refresh
                    </button>
                </div>
                <div class="col-auto">
                    <button id="btn-add" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-create-account">
                        <i class="bi bi-plus-circle"></i>
                        Add
                    </button>
                </div>
                <div class="col-auto">
                    <button id="btn-edit" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal-update-account">
                        <i class="bi bi-pencil-square"></i>
                        Edit
                    </button>
                </div>
                <div class="col-auto">
                    <button id="btn-delete" type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                        Delete
                    </button>
                </div>
            </div>
            <table id="table-account" class="table table-hover ms-5 my-4">
                <thead class=" text-primary ">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Full Name</th>
                      <th scope="col">Type</th>
                      <th scope="col">Email</th>
                      <th scope="col">Department Name</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
              </table>
              <div class="d-flex flex-row-reverse">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
              </div>
          </div>
          <!-- Department -->
          <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="list-department" tabindex="0">
            <div class="row ms-5 my-1">
              <div class="col-auto">
                  <form class="d-flex" role="search">
                      <input id="searchDepartment" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button id="btn-searchDepartment" class="btn btn-outline-success" type="button">Search</button>
                    </form>
              </div>
              <div class="col-auto ms-auto">
                  <button id="bnt-refresh-department" type="button" class="btn btn-outline-primary" >
                      <i class="bi bi-arrow-clockwise"></i>
                      Refresh
                  </button>
              </div>
              <div class="col-auto">
                  <button id="btn-add-depratment" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-create-department">
                      <i class="bi bi-plus-circle"></i>
                      Add
                  </button>
              </div>
              <div class="col-auto">
                <button id="btn-deleteAll-depratment" type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                    Delete Nhiều
                </button>
            </div>
          </div>
          <table id="table-department" class="table table-hover ms-5 my-4">
              <thead class=" text-primary ">
                  <tr>
                    <th>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="checkBox-all" onclick="checkedAllDepartment()">
                      </div>
                    </th>
                    <!-- <th scope="col">Id <i class="fa fa-fw fa-sort"></i></th> -->
                    <th scope="col">Name <i class="fa fa-fw fa-sort" onclick="changeSort('name')"></i></th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tbody-depratment"></tbody>
            </table>
            <div class="d-flex flex-row-reverse">
              <nav aria-label="Page navigation example">
                  <ul id="pageNumber" class="pagination"></ul>
                </nav>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
        </div>

         <!-- From Create Account -->
        <div class="modal fade" id="modal-create-account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="create-account_from">
                  <div class="mb-3">
                    <label for="from-name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="from-name" placeholder="Nhập tên">
                  </div>
                  <div class="mb-3">
                    <label for="from-fullName" class="col-form-label">Full Name</label>
                    <input type="text" class="form-control" id="from-fullName" placeholder="Nhập họ tên đầy đủ">
                  </div>
                  <select id="from-type" class="form-select" aria-label="Default select example">
                    <option selected value="EMPLOYEE">Employee</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                  </select>
                  <div class="mb-3">
                    <label for="from-email" class="col-form-label">Email</label>
                    <input type="text" class="form-control" id="from-email" placeholder="Nhập email">
                  </div>
                  <div class="mb-3">
                    <label for="from-password" class="col-form-label">Password</label>
                    <input type="text" class="form-control" id="from-password" placeholder="Nhập password">
                  </div>
                  <select id="from-departmentId" class="form-select my-3 select-department" aria-label="Default select example">
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="btn-create" type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>

        <!-- From Update Account -->
        <div class="modal fade" id="modal-update-account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="update-account_from">
                  <div class="mb-3">
                    <label for="from-id-update" class="col-form-label">ID</label>
                    <input type="text" class="form-control" id="from-id-update" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="from-name-update" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="from-name-update" placeholder="Nhập tên">
                  </div>
                  <div class="mb-3">
                    <label for="from-fullName-update" class="col-form-label">Full Name</label>
                    <input type="text" class="form-control" id="from-fullName-update" placeholder="Nhập họ tên đầy đủ">
                  </div>
                  <select id="from-type-update" class="form-select" aria-label="Default select example">
                    <option value="EMPLOYEE">Employee</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                  </select>
                  <select id="from-departmentId-update" class="form-select my-3 select-department" aria-label="Default select example">
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="btn-update" type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>

        <!-- From Create Department -->
        <div class="modal fade" id="modal-create-department" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Department</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="create-department_from">
                  <div class="mb-3">
                    <label for="from-name-department" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="from-name-department" placeholder="Nhập tên">
                  </div>
                  <p id="errorMessage-name-create" style="color:red"></p>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="btn-create-department" type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>

        <!-- From Update Department V2 -->
        <div class="modal fade" id="modal-update-department-v2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Department V2</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="refreshFromUpdate()"></button>
              </div>
              <div class="modal-body">
                <form id="update-department_from-v2">
                  <div class="mb-3">
                    <label for="from-name-update-department-v2" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="from-name-update-department-v2" placeholder="Nhập tên">
                  </div>
                  <p id="errorMessage-name-update" style="color:red"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="refreshFromUpdate()">Close</button>
                <button id="btn-update-department-v2" type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>


    </div>

    <!-- thông báo -->  
    <div id="alert" role="alert"></div>  
</body>
</html>
